name: Run Pytest

on:
  push:
    branches:
      - '*'
    paths:
      - 'DSSE/*'
  pull_request:
    branches:
      - '*'
    paths:
      - 'DSSE/*'

jobs:
  test-env:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x  # Choose the desired Python version
      
      - name: Cache Python Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-          

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install DSSE
          pip install -r requirements.txt

      - name: Run Pytest
        run: |
          cd ${{ github.workspace }}
          python -m pytest --junitxml=pytest_report.xml  # Gera um arquivo de relat√≥rio em formato XML
      
      - name: Add XSLT Style to XML Report
        run: |
          echo '<?xml-stylesheet type="text/xsl" href="transformacao.xsl"?>' | cat - pytest_report.xml > temp && mv temp pytest_report.xml    
      
      - name: Upload Pytest Report
        uses: actions/upload-artifact@v4
        with:
          name: Pytest Reports
          path: pytest_report.xml
