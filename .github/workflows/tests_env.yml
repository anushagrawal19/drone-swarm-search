name: Tests Status üß™

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  test-env:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x  # Escolha a vers√£o desejada do Python
      
      - name: Cache Python Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-          

      - name: Install build and toml libraries
        run: >
          python3 -m pip install build toml --user
          
      - name: Run Pytest
        run: |
          python -m pytest --junitxml=pytest_report.xml  # Gera um arquivo de relat√≥rio em formato XML
      
      - name: Add XSLT Style to XML Report
        run: |
          echo '<?xml-stylesheet type="text/xsl" href="transformacao.xsl"?>' | cat - pytest_report.xml > temp && mv temp pytest_report.xml    
      
      - name: Upload Pytest Report
        uses: actions/upload-artifact@v4
        with:
          name: Pytest Reports
          path: pytest_report.xml
